<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
	<form th:action="@{/add}" th:method="post" th:object="${item}">
	  <div class="form-group">
	    <label for="inputId">ID Item</label>
	    <input type="text" th:field="*{id_item}" class="form-control" id="inputId">
	  </div>
	   <div class="form-group">
	    <label for="inputIdCategory">ID Category</label>
	    <input type="text" th:field="*{id_cat}" class="form-control" id="inputIdCategory">
	  </div>
	   <div class="form-group">
	    <label for="inputName">Item Name</label>
	    <input type="text" th:field="*{item_name}" class="form-control" id="inputName">
	  </div>
	   <div class="form-group">
	    <label for="inputStock">Stock</label>
	    <input type="text" th:field="*{stock}" class="form-control" id="inputStock">
	  </div>
	   <div class="form-group">
	    <label for="inputPrice">Price</label>
	    <input type="text" th:field="*{price}" class="form-control" id="inputPrice">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
